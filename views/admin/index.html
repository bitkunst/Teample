        <div id="wrap">
            <h3 id="pagename">관리자 로그인 페이지</h3>

                    <table>
                        <tbody class="login_tbody">
                            <tr>
                                <td> * ID </td>
                                <td> <input type="text" name="userid"> </td>

                            <tr>
                                <td> * PW </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="user_join_login">
                    <input type="submit" value="login">
                </div>
            </form>
        </div>
    </div>
    
    {% include "../nunjucks/footer.html" %}
