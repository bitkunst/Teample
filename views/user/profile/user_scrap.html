<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>번호</td>
            <td>제목</td>
            <td>글쓴이</td>
            <td>날짜</td>
            <td>삭제</td>
        </tr>
        {% for item in result %}
        <tr>
            <td>{{loop.index}}</td>
            <td><a href="/board/view/?idx={{item.idx}}">{{item.title}}</a></td>
            <td>{{item.nickname}}</td>
            <td>{{item.date}}</td>
            <td>
                <form method="post" action="/user/scrap">
                    <input type="hidden" name="idx" value="{{item.idx}}">
                    <button type="submit">삭제</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div>
        {% for num in pageNum %}  
        [<a href="/user/scrap/{{num+1}}">{{num+1}}</a>]
        {% endfor %}
    </div>
    <p></p>
    <a href="/user/profile">프로필 페이지로</a>
</body>
</html>
