<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/u_join.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1><a href="/">logo</a></h1>
    <h1 id="pagename">회원가입페이지</h1>
    <form type="post" action="/user/join">
        ID : <input type="text" name="userid">
        PW : <input type="text" name="userpw">
        Name : <input type="text" name="username">
        Nickname : <input type="text" name="nickname">
        Birth : <input type="number" name="birth" placeholder="6자리입력">
        Gender : 
        <select name="gender">
            <option>남성</option>
            <option>여성</option>
        </select>
        Phone : <input type="number" name="phone" placeholder="숫자만입력">
        H-Phone : <input type="number" name="mobile" placeholder="숫자만입력">
        <input type="submit" value="Join">
    </form>
</body>
</html>
